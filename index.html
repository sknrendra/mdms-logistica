<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">

        function isKoreanLocale() {
            const userLanguage = navigator.language || navigator.userLanguage;
            const koreanLocales = ['ko', 'ko-KR'];
            return koreanLocales.includes(userLanguage);
        }

        setTimeout(() => {window.location.href = isKoreanLocale() ? "/ko" : "/en"}, 0);
        
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, follow the link to Mulia Jasa Indokor's <a href="/en">english</a> page or <a href="/ko">korean</a> page.</p>
</body>
</html>
